name: Linters and Tests

on:
  workflow_call:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.x"
          cache: "pip"

      - name: lint
        uses: pre-commit/action@v3.0.1
        env:
          SKIP: no-commit-to-branch

  test:
    runs-on: ubuntu-latest

    needs:
      - pre-commit

