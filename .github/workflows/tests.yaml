    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.x"
          cache: "poetry"

      - name: run tests
        run: |
          poetry install --no-interaction
          poetry run pytest

      - name: build container
        run: |
          docker build .
